<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Message</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Hide Message in Image</h1>
    <div class="container">
        <textarea id="message" placeholder="Enter your secret message"></textarea>
        <input type="file" id="fileInput" accept="image/png, image/jpeg">
        <input type="text" id="outputFileName" placeholder="Output file name">
        <button onclick="hideMessage()">Encode & Download</button>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
